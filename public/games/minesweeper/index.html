<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/minesweeper.css" type="text/css" />
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" type="text/css" />
    <!-- Source: https://github.com/michaelbutler/minesweeper -->
    <!-- Modified for Record OS: Simplified, mobile flagging added -->
    <style>
      /* Record OS Dark Theme Override */
      html, body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #00ff41;
        font-family: 'Consolas', 'Courier New', monospace;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Hide unnecessary elements */
      .logo, h1, a[href*="github"] {
        display: none !important;
      }

      /* Game wrapper for overlay positioning */
      .game-container {
        position: relative;
        display: inline-block;
      }

      /* Game container - constrain to board width */
      #minesweeper {
        padding: 8px 0 0 0; /* Top padding for visual balance */
        display: inline-block;
      }

      /* Simplified controls bar - single row */
      .game_controls {
        display: flex;
        flex-wrap: nowrap;
        gap: 8px;
        align-items: center;
        margin-bottom: 6px;
        font-size: 10px;
      }

      /* Small button style (like settings window) */
      .game_controls button {
        background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
        color: #00ff41;
        border: 1px solid #4a4a4a;
        padding: 3px 8px;
        font-family: 'Consolas', 'Courier New', monospace;
        font-size: 9px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .game_controls button:hover {
        background: linear-gradient(180deg, #4a4a4a 0%, #3a3a3a 100%);
      }

      /* Flag toggle - highlighted when active */
      .game_controls .flag-toggle.active {
        background: linear-gradient(180deg, #0d3d0d 0%, #0a2a0a 100%);
        border-color: #00ff41;
        color: #00ff41;
        text-shadow: 0 0 4px rgba(0, 255, 65, 0.5);
      }

      /* Mine count inputs */
      .mine-count-wrap,
      .mine-remaining-wrap {
        display: flex;
        align-items: center;
        gap: 3px;
      }

      .game_controls label {
        color: rgba(0, 255, 65, 0.6);
        font-size: 9px;
      }

      .game_controls input {
        background: #1a1a1a;
        color: #00ff41;
        border: 1px solid #3a3a3a;
        padding: 2px 4px;
        font-family: 'Consolas', 'Courier New', monospace;
        font-size: 10px;
        width: 28px;
        text-align: center;
      }

      .game_controls input[readonly] {
        background: #0d0d0d;
        color: rgba(0, 255, 65, 0.7);
        width: 24px;
      }

      /* Board styling */
      .board-wrap {
        background: #0d0d0d;
        border: 2px solid #2a2a2a;
        display: inline-block;
        padding: 0;
      }

      .board-wrap .row {
        height: 24px;
      }

      /* Use box-sizing to prevent size changes on click */
      .board-wrap .row .cell {
        box-sizing: border-box;
        background-color: #2a2a2a;
        border: 2px outset #4a4a4a;
        width: 24px;
        height: 24px;
        line-height: 20px;
        touch-action: manipulation;
      }

      .board-wrap .row .cell:hover {
        background-color: #3a3a3a;
      }

      /* Keep same total size: 24px = 1px border + 1px padding + 20px content + 1px padding + 1px border */
      .board-wrap .row .cell.open,
      .board-wrap .row .cell.number {
        background-color: #1a1a1a;
        border: 1px solid #2a2a2a;
        padding: 1px;
      }

      .board-wrap .row .cell.flagged {
        background-color: rgba(0, 255, 65, 0.3);
      }

      .board-wrap .row .cell.question {
        background-color: rgba(0, 150, 255, 0.3);
      }

      .board-wrap .row .cell.explode {
        background-color: #ff3333;
        color: white;
      }

      /* Long-press feedback */
      .board-wrap .row .cell.long-press-feedback {
        background-color: rgba(0, 255, 65, 0.5) !important;
        transition: background-color 0.15s;
      }

      /* Number colors - Matrix theme */
      .cell[data-number='1'] { color: #00ff41; }
      .cell[data-number='2'] { color: #00cc33; }
      .cell[data-number='3'] { color: #ff6b6b; }
      .cell[data-number='4'] { color: #6b9fff; }
      .cell[data-number='5'] { color: #ff9f6b; }
      .cell[data-number='6'] { color: #6bffff; }
      .cell[data-number='7'] { color: #ff6bff; }
      .cell[data-number='8'] { color: #ffffff; }

      /* Mobile help text */
      .mobile-help {
        display: none;
        font-size: 9px;
        color: rgba(0, 255, 65, 0.5);
        margin-top: 8px;
        text-align: center;
      }

      /* Show mobile help only on touch devices */
      @media (pointer: coarse) {
        .mobile-help {
          display: block;
        }
      }

      /* ============================================
         WIN OVERLAY - recordOS terminal style
         ============================================ */
      .game-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-family: 'Consolas', 'Courier New', monospace;
      }

      .game-overlay.visible {
        display: flex;
      }

      .terminal-box {
        background: #0d0d0d;
        border: 1px solid #2a2a2a;
        padding: 20px 24px;
        text-align: center;
        max-width: 220px;
      }

      .terminal-title {
        color: #00ff41;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 12px;
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
      }

      .terminal-text {
        color: rgba(0, 255, 65, 0.7);
        font-size: 10px;
        line-height: 1.6;
        margin-bottom: 16px;
      }

      .terminal-btn {
        background: linear-gradient(180deg, #0a2a0a 0%, #0d3d0d 100%);
        color: #00ff41;
        border: 1px solid #00ff41;
        padding: 8px 20px;
        font-family: 'Consolas', monospace;
        font-size: 11px;
        letter-spacing: 1px;
        cursor: pointer;
        text-transform: uppercase;
      }

      .terminal-btn:hover {
        background: linear-gradient(180deg, #0d3d0d 0%, #1a4a1a 100%);
        text-shadow: 0 0 6px rgba(0, 255, 65, 0.5);
      }

      /* Disable mine input once game has started */
      .game_controls input[type="number"]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div id="minesweeper"></div>
      <!-- Win overlay - styled like Snake's pause screen -->
      <div class="game-overlay" id="win-overlay">
        <div class="terminal-box">
          <div class="terminal-title">// CLEARED //</div>
          <div class="terminal-text">
            ALL MINES FLAGGED<br>
            SECTOR SECURE
          </div>
          <button class="terminal-btn" id="play-again-btn">PLAY AGAIN</button>
        </div>
      </div>
    </div>
    <div class="mobile-help">
      // LONG-PRESS TO FLAG // TAP TO REVEAL //
    </div>
    <script src="js/MineSweeper.js" type="text/javascript"></script>
    <script>
      jQuery(function ($) {
        minesweeper = new MineSweeper();
        minesweeper.init();

        // Play again button handler
        document.getElementById('play-again-btn').addEventListener('click', function() {
          document.getElementById('win-overlay').classList.remove('visible');
          minesweeper.running = true;
          minesweeper.flagMode = false;
          $('.flag-toggle').removeClass('active').text('MARK MINES');
          minesweeper.setBoardOptions();
          minesweeper.clearBoard();
          minesweeper.redrawBoard();
          minesweeper.resetDisplays();
          minesweeper.setMineInputState(true);
        });
      });
    </script>
  </body>
</html>
