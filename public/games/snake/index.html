<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/snake.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/util.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snakeAI.js"></script>
    <script src="js/board.js"></script>
    <script src="js/view.js"></script>
    <style>
      /* Hide redundant heading - window has its own */
      .snake-header {
        display: none !important;
      }

      /* ============================================
         MOBILE CONTROLS - D-pad with center pause
         ============================================ */
      .mobile-controls {
        display: none;
        justify-content: center;
        margin-top: 10px;
        user-select: none;
        -webkit-user-select: none;
      }

      /* D-pad: 3x3 grid with pause in center */
      .arrow-pad {
        display: grid;
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(3, 40px);
        gap: 4px;
      }

      .ctrl-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
        background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
        color: #00ff41;
        border: 2px solid #3a3a3a;
        border-right-color: #0a0a0a;
        border-bottom-color: #0a0a0a;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Consolas', monospace;
      }

      .ctrl-btn:active {
        background: linear-gradient(180deg, #0d3d0d 0%, #0a2a0a 100%);
        border-color: #0a0a0a;
        border-right-color: #3a3a3a;
        border-bottom-color: #3a3a3a;
      }

      .ctrl-btn.empty {
        visibility: hidden;
      }

      /* Center pause button - slightly different style */
      .ctrl-btn.pause {
        font-size: 12px;
        background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
        border-color: #2a2a2a;
        border-right-color: #0a0a0a;
        border-bottom-color: #0a0a0a;
      }

      .ctrl-btn.pause.paused {
        background: linear-gradient(180deg, #0d3d0d 0%, #0a2a0a 100%);
        color: #00ff41;
        text-shadow: 0 0 6px rgba(0, 255, 65, 0.5);
      }

      /* Show on touch devices */
      @media (pointer: coarse) {
        .mobile-controls {
          display: flex;
        }
      }

      /* ============================================
         IN-WINDOW OVERLAYS - recordOS terminal style
         ============================================ */
      .game-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-family: 'Consolas', 'Courier New', monospace;
      }

      /* Terminal UI components - work in any overlay */
      .terminal-box {
        background: #0d0d0d;
        border: 1px solid #2a2a2a;
        padding: 20px 24px;
        text-align: center;
        max-width: 260px;
      }

      .terminal-title {
        color: #00ff41;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 12px;
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
      }

      .terminal-text {
        color: rgba(0, 255, 65, 0.7);
        font-size: 11px;
        line-height: 1.6;
        margin-bottom: 16px;
      }

      .terminal-text .prompt {
        color: #00ff41;
      }

      .terminal-btn {
        background: linear-gradient(180deg, #0a2a0a 0%, #0d3d0d 100%);
        color: #00ff41;
        border: 1px solid #00ff41;
        padding: 10px 24px;
        font-family: 'Consolas', monospace;
        font-size: 12px;
        letter-spacing: 1px;
        cursor: pointer;
        text-transform: uppercase;
      }

      .terminal-btn:hover {
        background: linear-gradient(180deg, #0d3d0d 0%, #1a4a1a 100%);
        text-shadow: 0 0 6px rgba(0, 255, 65, 0.5);
      }

      .terminal-btn:active {
        background: linear-gradient(180deg, #0a2a0a 0%, #0d3d0d 100%);
      }

      .terminal-stats {
        color: rgba(0, 255, 65, 0.6);
        font-size: 10px;
        margin-top: 12px;
        letter-spacing: 1px;
      }

      /* Splash screen (game over / pause) - same terminal style */
      .snake-splash {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        display: none;
        z-index: 10;
      }

      .snake-splash span {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1 class="snake-header">Snake!</h1>
    <figure class="snake-figure" id="snake">
      <div class="snake-game">
        <div class="snake-splash">
          <span></span>
        </div>
        <!-- Start screen overlay - recordOS style -->
        <div class="game-overlay" id="start-screen">
          <div class="terminal-box">
            <div class="terminal-title">// SNAKE //</div>
            <div class="terminal-text">
              <span class="prompt">&gt;</span> ARROW KEYS TO MOVE<br>
              <span class="prompt">&gt;</span> SPACE TO PAUSE<br>
              <span class="prompt">&gt;</span> SWIPE ON MOBILE
            </div>
            <button class="terminal-btn" id="start-btn">INITIALIZE</button>
          </div>
        </div>
      </div>
      <h2 class="snake-score"></h2>
    </figure>

    <!-- Mobile controls: D-pad with pause in center -->
    <div class="mobile-controls" id="mobile-controls">
      <div class="arrow-pad">
        <div class="ctrl-btn empty"></div>
        <button class="ctrl-btn" data-dir="N">▲</button>
        <div class="ctrl-btn empty"></div>
        <button class="ctrl-btn" data-dir="W">◀</button>
        <button class="ctrl-btn pause" id="pause-btn">⏸</button>
        <button class="ctrl-btn" data-dir="E">▶</button>
        <div class="ctrl-btn empty"></div>
        <button class="ctrl-btn" data-dir="S">▼</button>
        <div class="ctrl-btn empty"></div>
      </div>
    </div>

    <script>
      var el = $("#snake");
      var view = new SnakeGame.View(el);

      // Don't auto-start - wait for button click
      var startScreen = document.getElementById('start-screen');
      var startBtn = document.getElementById('start-btn');

      startBtn.addEventListener('click', function(e) {
        e.preventDefault();
        startScreen.style.display = 'none';
        view.start();
      });

      // D-pad controls - tap and drag support
      var mobileControls = document.getElementById('mobile-controls');
      var dirBtns = mobileControls.querySelectorAll('.ctrl-btn[data-dir]');

      function handleDirection(dir) {
        if (view.player) {
          view.player.changeDir(dir);
        }
      }

      // Tap support
      dirBtns.forEach(function(btn) {
        btn.addEventListener('touchstart', function(e) {
          e.preventDefault();
          handleDirection(this.getAttribute('data-dir'));
        });
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          handleDirection(this.getAttribute('data-dir'));
        });
      });

      // Drag support - detect which button finger moves over
      mobileControls.addEventListener('touchmove', function(e) {
        e.preventDefault();
        var touch = e.touches[0];
        var element = document.elementFromPoint(touch.clientX, touch.clientY);
        if (element && element.hasAttribute('data-dir')) {
          handleDirection(element.getAttribute('data-dir'));
        }
      });

      // Swipe on game board - more natural for Snake
      var gameArea = document.querySelector('.snake-game');
      var touchStartX = 0, touchStartY = 0;

      gameArea.addEventListener('touchstart', function(e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });

      gameArea.addEventListener('touchend', function(e) {
        var touchEndX = e.changedTouches[0].clientX;
        var touchEndY = e.changedTouches[0].clientY;
        var dx = touchEndX - touchStartX;
        var dy = touchEndY - touchStartY;

        // Minimum swipe distance
        if (Math.abs(dx) < 20 && Math.abs(dy) < 20) return;

        // Determine direction based on larger axis
        if (Math.abs(dx) > Math.abs(dy)) {
          handleDirection(dx > 0 ? 'E' : 'W');
        } else {
          handleDirection(dy > 0 ? 'S' : 'N');
        }
      }, { passive: true });

      // Pause button - center of d-pad
      var pauseBtn = document.getElementById('pause-btn');
      pauseBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (view.paused) {
          view.start();
          this.textContent = '⏸';
          this.classList.remove('paused');
        } else {
          view.pause();
          this.textContent = '▶';
          this.classList.add('paused');
        }
      });
    </script>
  </body>
</html>
