<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/snake.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/util.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snakeAI.js"></script>
    <script src="js/board.js"></script>
    <script src="js/view.js"></script>
    <style>
      /* Mobile arrow controls */
      .mobile-controls {
        display: none;
        justify-content: center;
        gap: 4px;
        margin-top: 8px;
        user-select: none;
        -webkit-user-select: none;
      }
      .arrow-pad {
        display: grid;
        grid-template-columns: repeat(3, 44px);
        grid-template-rows: repeat(3, 44px);
        gap: 4px;
      }
      .arrow-btn {
        width: 44px;
        height: 44px;
        font-size: 18px;
        background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
        color: #00ff41;
        border: 2px solid #3a3a3a;
        border-right-color: #0a0a0a;
        border-bottom-color: #0a0a0a;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
      }
      .arrow-btn:active {
        background: linear-gradient(180deg, #0d3d0d 0%, #0a2a0a 100%);
        border-color: #0a0a0a;
        border-right-color: #3a3a3a;
        border-bottom-color: #3a3a3a;
      }
      .arrow-btn.empty {
        visibility: hidden;
      }
      /* Show on touch devices */
      @media (pointer: coarse) {
        .mobile-controls {
          display: flex;
        }
      }
      /* Start screen */
      .start-screen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .start-screen h2 {
        margin-bottom: 20px;
      }
      .start-screen .instructions {
        font-size: 11px;
        color: rgba(0, 255, 65, 0.6);
        margin-top: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="snake-header">Snake!</h1>
    <figure class="snake-figure" id="snake">
      <div class="snake-game">
        <div class="snake-splash">
          <span></span>
        </div>
        <!-- Start screen overlay -->
        <div class="start-screen" id="start-screen">
          <h2>Ready to play?</h2>
          <button id="start-btn">Start Game</button>
          <p class="instructions">
            Arrow keys or D-pad to move<br>
            Space to pause
          </p>
        </div>
      </div>
      <h2 class="snake-score"></h2>
    </figure>

    <!-- Mobile arrow controls -->
    <div class="mobile-controls" id="mobile-controls">
      <div class="arrow-pad">
        <div class="arrow-btn empty"></div>
        <button class="arrow-btn" data-dir="N">▲</button>
        <div class="arrow-btn empty"></div>
        <button class="arrow-btn" data-dir="W">◀</button>
        <div class="arrow-btn empty"></div>
        <button class="arrow-btn" data-dir="E">▶</button>
        <div class="arrow-btn empty"></div>
        <button class="arrow-btn" data-dir="S">▼</button>
        <div class="arrow-btn empty"></div>
      </div>
    </div>

    <script>
      var el = $("#snake");
      var view = new SnakeGame.View(el);

      // Don't auto-start - wait for button click
      var startScreen = document.getElementById('start-screen');
      var startBtn = document.getElementById('start-btn');

      startBtn.addEventListener('click', function(e) {
        e.preventDefault();
        startScreen.style.display = 'none';
        view.start();
      });

      // Mobile controls
      var mobileControls = document.getElementById('mobile-controls');
      var arrowBtns = mobileControls.querySelectorAll('.arrow-btn[data-dir]');

      arrowBtns.forEach(function(btn) {
        btn.addEventListener('touchstart', function(e) {
          e.preventDefault();
          var dir = this.getAttribute('data-dir');
          if (view.player) {
            view.player.changeDir(dir);
          }
        });
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          var dir = this.getAttribute('data-dir');
          if (view.player) {
            view.player.changeDir(dir);
          }
        });
      });
    </script>
  </body>
</html>
