<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/snake.css" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/util.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snakeAI.js"></script>
    <script src="js/board.js"></script>
    <script src="js/view.js"></script>
    <style>
      /* Hide redundant heading - window has its own */
      .snake-header {
        display: none !important;
      }

      /* Hide the old score display */
      .snake-score {
        display: none !important;
      }

      /* ============================================
         CONTROLS BAR - Below game (like Minesweeper)
         ============================================ */
      .controls-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 326px;  /* Match game board width including borders */
        margin: 0 auto;
        padding: 8px 0;  /* No horizontal padding - buttons at edges */
        box-sizing: border-box;
      }

      /* Settings toggle button style */
      .pause-btn {
        background: #0a0a0a;
        border: 1px solid #2a2a2a;
        color: #00ff41;
        padding: 4px 10px;
        font-size: 10px;
        cursor: pointer;
        font-family: 'Consolas', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .pause-btn:hover {
        background: #0d1a0d;
      }

      .pause-btn.paused {
        background: #0a2a0a;
        border-color: #00ff41;
      }

      .score-display {
        font-family: 'Consolas', monospace;
        font-size: 11px;
        color: rgba(0, 255, 65, 0.8);
        letter-spacing: 1px;
      }

      /* ============================================
         MOBILE D-PAD - Overlay on game
         ============================================ */
      .mobile-dpad {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 5;
      }

      /* Show on touch devices OR small screens (iframe may not report pointer: coarse) */
      @media (pointer: coarse), (max-width: 500px) {
        .mobile-dpad {
          display: block;
        }
      }

      /* D-pad: 3x3 grid centered in game, aligned to 16px grid cells */
      .dpad-grid {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid;
        grid-template-columns: repeat(3, 64px);  /* 4 grid cells each (16px * 4) */
        grid-template-rows: repeat(3, 64px);
        gap: 0;  /* No gap for clean grid alignment */
        pointer-events: auto;
      }

      .dpad-btn {
        width: 64px;
        height: 64px;
        font-size: 20px;
        background: rgba(0, 0, 0, 0.4);  /* Muted: dark with slight transparency */
        color: rgba(0, 255, 65, 0.25);   /* Very subtle green */
        border: 1px solid rgba(0, 255, 65, 0.12);  /* Barely visible border */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Consolas', monospace;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      .dpad-btn:active {
        background: rgba(0, 255, 65, 0.15);
        color: rgba(0, 255, 65, 0.6);
      }

      .dpad-btn.empty {
        visibility: hidden;
        pointer-events: none;
      }

      /* ============================================
         IN-WINDOW OVERLAYS - recordOS terminal style
         ============================================ */
      .game-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-family: 'Consolas', 'Courier New', monospace;
      }

      /* Terminal UI components - work in any overlay */
      .terminal-box {
        background: #0d0d0d;
        border: 1px solid #2a2a2a;
        padding: 20px 24px;
        text-align: center;
        max-width: 260px;
      }

      .terminal-title {
        color: #00ff41;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 12px;
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
      }

      .terminal-text {
        color: rgba(0, 255, 65, 0.7);
        font-size: 11px;
        line-height: 1.6;
        margin-bottom: 16px;
      }

      .terminal-text .prompt {
        color: #00ff41;
      }

      .terminal-btn {
        background: linear-gradient(180deg, #0a2a0a 0%, #0d3d0d 100%);
        color: #00ff41;
        border: 1px solid #00ff41;
        padding: 10px 24px;
        font-family: 'Consolas', monospace;
        font-size: 12px;
        letter-spacing: 1px;
        cursor: pointer;
        text-transform: uppercase;
      }

      .terminal-btn:hover {
        background: linear-gradient(180deg, #0d3d0d 0%, #1a4a1a 100%);
        text-shadow: 0 0 6px rgba(0, 255, 65, 0.5);
      }

      .terminal-btn:active {
        background: linear-gradient(180deg, #0a2a0a 0%, #0d3d0d 100%);
      }

      .terminal-stats {
        color: rgba(0, 255, 65, 0.6);
        font-size: 10px;
        margin-top: 12px;
        letter-spacing: 1px;
      }

      /* Splash screen (game over / pause) - same terminal style */
      .snake-splash {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        display: none;
        z-index: 10;
      }

      /* Override snake.css conflicting styles */
      .snake-splash > span {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        height: 100% !important;
        position: static !important;
        top: auto !important;
      }
    </style>
  </head>
  <body>
    <h1 class="snake-header">Snake!</h1>
    <figure class="snake-figure" id="snake">
      <div class="snake-game">
        <div class="snake-splash">
          <span></span>
        </div>
        <!-- Start screen overlay - recordOS style -->
        <div class="game-overlay" id="start-screen">
          <div class="terminal-box">
            <div class="terminal-title">// SNAKE //</div>
            <div class="terminal-text">
              <span class="prompt">&gt;</span> ARROW KEYS TO MOVE<br>
              <span class="prompt">&gt;</span> SPACE TO PAUSE<br>
              <span class="prompt">&gt;</span> SWIPE ON MOBILE
            </div>
            <button class="terminal-btn" id="start-btn">INITIALIZE</button>
          </div>
        </div>
        <!-- Mobile D-pad overlay - transparent, big touch targets -->
        <div class="mobile-dpad" id="mobile-dpad">
          <div class="dpad-grid">
            <div class="dpad-btn empty"></div>
            <button class="dpad-btn" data-dir="N">▲</button>
            <div class="dpad-btn empty"></div>
            <button class="dpad-btn" data-dir="W">◀</button>
            <div class="dpad-btn empty"></div>
            <button class="dpad-btn" data-dir="E">▶</button>
            <div class="dpad-btn empty"></div>
            <button class="dpad-btn" data-dir="S">▼</button>
            <div class="dpad-btn empty"></div>
          </div>
        </div>
      </div>
      <h2 class="snake-score"></h2>
    </figure>

    <!-- Controls bar: SCORE left, PAUSE right -->
    <div class="controls-bar" id="controls-bar">
      <div class="score-display" id="score-display">SCORE: 0</div>
      <button class="pause-btn" id="pause-btn">PAUSE</button>
    </div>

    <script>
      var el = $("#snake");
      var view = new SnakeGame.View(el);

      // Get UI elements
      var startScreen = document.getElementById('start-screen');
      var startBtn = document.getElementById('start-btn');
      var pauseBtn = document.getElementById('pause-btn');
      var scoreDisplay = document.getElementById('score-display');
      var mobileDpad = document.getElementById('mobile-dpad');

      // Start button
      startBtn.addEventListener('click', function(e) {
        e.preventDefault();
        startScreen.style.display = 'none';
        view.start();
        pauseBtn.textContent = 'PAUSE';
        pauseBtn.classList.remove('paused');
      });

      // D-pad controls - tap and drag support
      var dirBtns = mobileDpad.querySelectorAll('.dpad-btn[data-dir]');

      function handleDirection(dir) {
        if (view.player) {
          view.player.changeDir(dir);
        }
      }

      // Tap support
      dirBtns.forEach(function(btn) {
        btn.addEventListener('touchstart', function(e) {
          e.preventDefault();
          handleDirection(this.getAttribute('data-dir'));
        });
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          handleDirection(this.getAttribute('data-dir'));
        });
      });

      // Drag support - detect which button finger moves over
      mobileDpad.addEventListener('touchmove', function(e) {
        e.preventDefault();
        var touch = e.touches[0];
        var element = document.elementFromPoint(touch.clientX, touch.clientY);
        if (element && element.hasAttribute('data-dir')) {
          handleDirection(element.getAttribute('data-dir'));
        }
      });

      // Swipe on game board - more natural for Snake
      var gameArea = document.querySelector('.snake-game');
      var touchStartX = 0, touchStartY = 0;

      gameArea.addEventListener('touchstart', function(e) {
        // Don't capture touches on d-pad buttons
        if (e.target.hasAttribute('data-dir')) return;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });

      gameArea.addEventListener('touchend', function(e) {
        // Don't capture touches on d-pad buttons
        if (e.target.hasAttribute('data-dir')) return;
        var touchEndX = e.changedTouches[0].clientX;
        var touchEndY = e.changedTouches[0].clientY;
        var dx = touchEndX - touchStartX;
        var dy = touchEndY - touchStartY;

        // Minimum swipe distance
        if (Math.abs(dx) < 20 && Math.abs(dy) < 20) return;

        // Determine direction based on larger axis
        if (Math.abs(dx) > Math.abs(dy)) {
          handleDirection(dx > 0 ? 'E' : 'W');
        } else {
          handleDirection(dy > 0 ? 'S' : 'N');
        }
      }, { passive: true });

      // Pause button
      pauseBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (!view.board || view.board.isOver()) return;

        if (view.paused) {
          view.resume();
          this.textContent = 'PAUSE';
          this.classList.remove('paused');
        } else {
          view.pause();
          this.textContent = 'RESUME';
          this.classList.add('paused');
        }
      });

      // Override view's score update to use our display
      var originalMoveSnakes = view.moveSnakes.bind(view);
      view.moveSnakes = function() {
        originalMoveSnakes();
        if (view.player) {
          scoreDisplay.textContent = 'SCORE: ' + view.player.score;
        }
      };

      // Sync pause button when spacebar is pressed
      view.onPauseChange = function(isPaused) {
        if (isPaused) {
          pauseBtn.textContent = 'RESUME';
          pauseBtn.classList.add('paused');
        } else {
          pauseBtn.textContent = 'PAUSE';
          pauseBtn.classList.remove('paused');
        }
      };
    </script>
  </body>
</html>
